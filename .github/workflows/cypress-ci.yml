# .github/workflows/cypress-ci.yml
name: Cypress CI - Executar Testes E2E

# Aciona o workflow em push (envio de código) e pull requests (solicitação de merge)
on:
  push:
    branches: [ main ] # Roda em push para a branch 'main'
  pull_request:
    branches: [ main ] # Roda em pull request para a branch 'main'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout: Clona o código do seu repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. CONFIGURAÇÃO DE AMBIENTE: Instala o Node.js
      # ESTE PASSO DEVE VIR ANTES DE QUALQUER 'npm'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 
          
      # 3. INSTALAÇÃO DE DEPENDÊNCIAS: Instalação limpa para CI
      - name: Install dependencies (npm ci)
        run: npm ci

      # 4. EXECUÇÃO DO CYPRESS: Roda os testes usando a ação oficial
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # Define o comando de execução no navegador Chrome
          command: npx cypress run --browser chrome
          
        